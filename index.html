<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Javascript: Event Listener</title>
  <style>
    /*
      Some very basic styles just to show the elements.
      Replace these with your own if you want to.
    */
    #get-name { background: #eee; padding: 0.5em; }
  </style>
</head>
<body>
  <!-- Task: Add an h1 tag above the first paragraph and get the user's name to appear there as well. -->
  <h1><span id="name-heading"></span></h1>
  <p>Hello, <span id="my-name">anonymous user</span>!</p>

  <form id="get-name" action="#" method="post">
    <label for="user-name">Enter name:</label>
    <input type="text" id="user-name" placeholder="Your name?">
    <input type="submit">
  </form>

  <form id="changeBackgroundCss" action="#" method="post">
    <input type="radio" name="colour" value="blue"> Blue<br/>
    <input type="radio" name="colour" value="green"> Green<br/>
    <input type="radio" name="colour" value="red"> Red<br/>
    <input type="radio" name="colour" value="white"> White<br/>
    <input type="submit">
  </form>

  <script src="js/greeting.js"></script>
</body>
</html>
